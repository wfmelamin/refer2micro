<div class="modal fade" id="{{::modalId}}" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Search</h4>
			</div>
			<div class="modal-body">
				<angucomplete id="ex2" placeholder="Search by {{title}}" pause="300"
				              selectedobject="searchValue"
				              localdata="tableData"
				              searchfields="{{searchKey}}"
				              titlefield="{{searchResultKeys}}"
				              minlength="1"
				              inputclass="form-control form-control-small"  />
			</div>
			<div class="modal-footer clearfix">
				<button class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
				<button class="btn btn-default pull-right" ng-click="goToMicroReferral()" ng-show="searchDone">Go to patient</button>
			</div>
		</div>
	</div>
</div>
