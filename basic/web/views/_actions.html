<div class="actions-box row">
	<div class="col-md-12">
		<div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
                <button type="button" class="heading-button btn btn-default" ng-click="actionMode.activate('add')" ng-disabled="!actionMode.add" ng-class="{'active':actionMode.value == 'add'}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <span class="text">Add New</span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="heading-button btn btn-default" ng-click="actionMode.activate('edit')" ng-disabled="!actionMode.edit" ng-class="{'active':actionMode.value == 'edit'}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <span class="text">Edit</span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="heading-button btn btn-default" ng-click="actionMode.activate('remove')" ng-disabled="!actionMode.remove">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span class="text">Delete</span>
                </button>

            </div>
            <div class="btn-group" role="group">
                <button type="button" class="heading-button btn btn-default" ng-click="actionMode.activate('undo')" ng-disabled="!actionMode.undo">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> <span class="text">Undo</span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="heading-button btn btn-default"  ng-click="actionMode.activate('save')" ng-disabled="!actionMode.save">
                    <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> <span class="text">Save</span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="heading-button btn btn-default" ng-click="actionMode.activate('prev')" ng-disabled="!actionMode.prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="text">Previous</span>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="heading-button btn btn-default" ng-click="actionMode.activate('next')" ng-disabled="!actionMode.next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="text">Next</span>
                </button>
            </div>
		</div>
	</div>
</div>
